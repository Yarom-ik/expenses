<template>
    <div class="slds-align_absolute-center">
        <div class="slds-card" style="width:1000px">
            <div class="slds-page-header">
                <div class="slds-grid">
                    <div class="slds-col slds-has-flexi-truncate">
                        <header class="slds-media slds-wrap slds-media_center slds-has-flexi-truncate bundle-heading">
                            <div class="slds-col slds-size_1-of-10 slds-col_bump-right slds-media__body">
                                <h1 class="slds-card__header-title">
                                    Expenses
                                    <template if:true={authUser}>
                                        {authUser.Office__c}
                                    </template>
                                </h1>
                            </div>
                            <div class="slds-col slds-align_absolute-center slds-text-heading_small">
                                balanse $
                                <template if:true={monthlyExpense}>
                                    {monthlyExpense.Balance}
                                </template>
                            </div>
                            <div class="slds-col slds-no-flex">
                                <lightning-button label="Income"></lightning-button>
                                <lightning-button label="New Expense" onclick={openmodal} >
                                </lightning-button>
                            </div>
                        </header>
                    </div>
                </div>

                <ul class="slds-grid slds-page-header__detail-row">
                    <li class="slds-col">
                        <div class="card-body slds-grid">
                            <div class="description slds-col slds-size_4-of-3 slds-p-right_small">
                                <!-- 1 -->
                                <div class="demo-only" style="width:300px">
                                    <nav class="slds-nav-vertical slds-nav-vertical_compact" aria-label="Sub page">

                                        <div class="slds-border_right">
                                            <div class="slds-nav-vertical__section">
                                                <div class="slds-grid slds-gutters">
                                                    <div class="slds-col" style="width:120px">
                                                        <h2 class="slds-nav-vertical__title">MONTHS</h2>
                                                    </div>
                                                    <div class="slds-col" style="width:90px">
                                                        <h2>Amount</h2>
                                                    </div>
                                                    <div class="slds-col" style="width:90px">
                                                        <h2>Income</h2>
                                                    </div>
                                                </div>
                                                <ul aria-describedby="entity-header">
                                                    <!-- <li class="slds-nav-vertical__item slds-is-active" onclick={showM}
                                                        id="1">

                                                        <div class="slds-grid slds-gutters">
                                                            <div class="slds-col" style="width:120px">
                                                                <a onclick={showM} name="1"
                                                                    class="slds-nav-vertical__action"
                                                                    aria-current="true">January</a>

                                                            </div>
                                                            <div class="slds-col slds-p-top_x-small" style="width:90px">
                                                                <span class="slds-badge ">
                                                                    <span class="slds-assistive-text">:</span>3232
                                                                </span>
                                                            </div>
                                                            <div class="slds-col slds-p-top_x-small" style="width:90px">
                                                                <span class="slds-badge slds-col_bump-left">
                                                                    <span class="slds-assistive-text">:</span>323
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </li> -->
                                                    <template if:true={monthlyExpense}>
                                                        <template for:each={monthlyExpense.monthlyExpenseList}
                                                            for:item="monthly">
                                                            <button class="slds-button slds-nav-vertical__item"
                                                                onclick={showExpenseCard}
                                                                key={monthly.oppy.MonthDate__c}
                                                                value={monthly.oppy.MonthDate__c}>
                                                                <div class="slds-grid slds-gutters">
                                                                    <div class="slds-col" style="width:120px">
                                                                        <a class="slds-nav-vertical__action">

                                                                            <lightning-formatted-date-time
                                                                                value={monthly.oppy.MonthDate__c}
                                                                                month="long">
                                                                            </lightning-formatted-date-time>
                                                                        </a>
                                                                    </div>

                                                                    <div class="slds-col slds-p-top_x-small"
                                                                        style="width:90px">
                                                                        <span class="slds-badge">
                                                                            <template
                                                                                if:true={monthly.oppy.SpentAmount__c}>
                                                                                <span key={monthly.oppy.MonthDate__c}
                                                                                    class="slds-assistive-text">:</span>{monthly.oppy.SpentAmount__c}
                                                                            </template>
                                                                        </span>

                                                                    </div>
                                                                    <div class="slds-col slds-p-top_x-small"
                                                                        style="width:90px">
                                                                        <span class="slds-badge slds-col_bump-left">
                                                                            <template
                                                                                if:true={monthly.oppy.Reminder__c}>
                                                                                <span key={monthly.oppy.MonthDate__c}
                                                                                    class="slds-assistive-text">:</span>{monthly.oppy.Reminder__c}
                                                                            </template>
                                                                        </span>
                                                                    </div>

                                                                </div>
                                                            </button>
                                                        </template>
                                                    </template>
                                                    <!-- <li class="slds-nav-vertical__item">
                                                        <a href="javascript:void(0);"
                                                            class="slds-nav-vertical__action">Private
                                                            Reports</a>
                                                    </li> -->
                                                </ul>
                                                <!-- total -->
                                                <div class="total">
                                                    <div class="slds-grid slds-gutters slds-p-left_xx-large">

                                                        <div class="slds-col " style="width:120px">
                                                            <h2>Total</h2>
                                                        </div>
                                                        <div class="slds-col" style="width:90px">
                                                            <template if:true={monthlyExpense}>
                                                                <h2>{monthlyExpense.totalAmount}</h2>
                                                            </template>
                                                        </div>
                                                        <div class="slds-col" style="width:90px">
                                                            <template if:true={monthlyExpense}>
                                                                <h2>{monthlyExpense.totalIncome}</h2>
                                                            </template>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- total -->
                                                <div class="years">
                                                    <div class="slds-p-left_medium">
                                                        Years:
                                                        <div>
                                                            <div class="slds-button-group" role="group">
                                                                <template for:each={dates4years} for:item="date">
                                                                    <button key={date.Id} onclick={selectYearButton}
                                                                        value={date.pItem}
                                                                        class={date.classList}>{date.pItem}</button>
                                                                </template>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </nav>
                                </div>
                                <!-- 1 -->
                            </div>
                            <div
                                class="descriptor slds-col slds-grow-none slds-size_4-of-7 slds-p-horizontal_small word-wrap">
                                <!-- 2 -->
                                <template if:true={expensesCard}>
                                    <lightning-accordion class="example-accordion">
                                        <!-- onsectiontoggle={handleToggleSection} -->
                                        <template for:each={expensesCard} for:item="card">
                                            <lightning-accordion-section key={card.cardDateUnique}
                                                label={card.cardDateUnique}>

                                                <lightning-datatable key-field="Id" data={card.expenseCardList}
                                                    columns={columns} onsave={handleSave} hide-checkbox-column="false"
                                                    onrowaction={deleteExpenseCard} draft-values={draftValues}>
                                                </lightning-datatable>
                                                <!-- <div class="slds-m-around--medium">
                                                    <p>Total: {card.totalSum}</p>
                                                </div> -->
                                                <dl class="slds-dl_horizontal slds-p-left_xx-large">
                                                    <dt class="slds-dl_horizontal__label slds-text-heading_small">Total:
                                                    </dt>
                                                    <dd
                                                        class="slds-dl_horizontal__detail slds-p-left_xx-large slds-text-heading_small">
                                                        {card.totalSum}</dd>
                                                </dl>

                                            </lightning-accordion-section>
                                        </template>
                                    </lightning-accordion>
                                </template>
                                <template if:true={messageCard}>
                                    <p>{messageCard}</p>
                                </template>
                                <!-- 2 -->
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <template if:true={openmodel}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Expense Card</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="slds-p-around_medium">
                            <div style="width: 150px;">
                                <lightning-input type="number" class="inputAmount" onchange={handleSetInputModal} name="amount" min="1" label="Amount" placeholder="Amount..."></lightning-input>
                                <lightning-input type="date" class="inputDate" value={dateNow} name="date" onchange={handleSetInputModal} label="Date"></lightning-input>
                            </div>
                            <lightning-textarea max-length="200" class="inputDescription" onchange={handleSetInputModal} name="description" label="Description"
                                placeholder="Text..."></lightning-textarea>

                        </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button label="Save" variant="brand" onclick={handleSaveExpenseCard}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>

</template>
